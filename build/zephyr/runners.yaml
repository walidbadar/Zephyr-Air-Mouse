# Available runners configured by board.cmake.
runners:
- stm32cubeprogrammer
- openocd
- jlink

# Default flash runner if --runner is not given.
flash-runner: stm32cubeprogrammer

# Default debug runner if --runner is not given.
debug-runner: openocd

# Common runner configuration values.
config:
  board_dir: C:/Users/walid/zephyrproject/zephyr/boards/st/stm32f3_disco
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: C:/Users/walid/zephyr-sdk-0.16.8/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb.exe
  openocd: C:/Program Files/OpenOCD/bin/openocd.exe
  openocd_search:
    - C:/Users/walid/zephyr-sdk-0.16.8/sysroots/AMD64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  stm32cubeprogrammer:
    - --port=swd
    - --reset-mode=hw
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
  jlink:
    - --dt-flash=y
    - --device=STM32F303VC
    - --speed=4000
